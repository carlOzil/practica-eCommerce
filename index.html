<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica eCommerce 2o23</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <h1>Practica eCommerce 2o23</h1>
            <button id="openModalBtn">Carrito</button>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Productos</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead id="tabla">
                    <tbody></tbody>
                </table>
                <nav>
                    <button type="submit" class="btn btnFin" value="Vaciar carrito"></button>
                    <a href="carrito.html" class="btn" role="button">Pagar</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container p-5">
        <form>
            <label for="cats"></label>
            <select name="cats" id="cats" class="select">
                <option value="seleccionaCategoria">Selecciona una categoría</option>
            </select>
        </form>
        <h2 class="p-5">Productos</h2>
        <div id="cajaCategorias" class="container"></div>


    </main>

    <footer>
        <p class="text-end p-5">@SuárzoDev 2o23</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
